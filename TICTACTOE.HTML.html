<!DOCTYPE html>
<!-- Created By ABSITE- aman bhardwaj -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MYGAMES | ABSITES</title>
    <link rel="stylesheet" href="games-absite/tictactoe/TTTCSS/style.css">
    <script src="https://kit.fontawesome.com/39b4644af3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="view-mode" data-mode="light" onclick="changeMode(this)">
    <i class="fas fa-sun"></i></div>

  <!-- select box -->
  <div class="select-box">
    <header>Tic Tac Toe</header>
  
    <div class="content">
      <div class="title">Select which you want to be?</div>
      <div class="options">
        <button class="playerX">Player (X)</button>
        <button class="playerO">Player (O)</button>
      </div>
      <div class="credit">Designed By <a href="index.html" target="_blank">Aman bhardwaj</a></div>
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>
<div class="back">
  <a href="Games-ABSITES.html">
    <i class="far fa-hand-point-left"></i> Back </a></i>
</div>
<!-- Created By ABSITE- aman bhardwaj -->

  <script src="games-absite/tictactoe/TTTCSS/script1.js"></script>
  <script src="games-absite/tictactoe/TTTCSS/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<!-- Created By ABSITE- aman bhardwaj -->


</body>
</html>
